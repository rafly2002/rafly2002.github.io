<!DOCTYPE html>
<html>
 <head>
  <title>Penggunaan Colspan pada Tabel di HTML</title>
 </head>
 <body>
  <table border="1">
   <tr>
    <th colspan="2">Data</th>
   </tr>
   <tr>
    <th>Nama</th>
    <th>NIM</th>
   </tr>
   <tr>
    <td>RAFLY DWI HERMAWAN</td>
    <td>205430024</td>
   </tr>
   <tr>
    <td>ITA NUR LAILI</td>
    <td>205430026</td>
   </tr>
  </table>
 </body>
</html>
